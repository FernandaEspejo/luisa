<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Bienvenidos</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href="../css/materialize.css" rel="stylesheet" type="text/css"/>
        <link href="../css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      </h:head>
    <h:body>
      
          <nav>
  <div class="nav-wrapper">
    <img class="circle responsive-img" src="/img/3.jpg" alt=" "></img>
  <ul class="right hide-on-med-and-down">





                        <li class="active-link" >
                            <h:link outcome="Somos.xhtml" value="Quienes Somos"></h:link>
                        </li>

                        <li class="active-link" >
                            <h:link outcome="servicios.xhtml" value="Servicios" ></h:link>
                        </li>

                        <li class="active-link" >
                            <h:link outcome="contactenos.xhtml" value="Contactenos"></h:link>
                        </li>
                       <li class="active-link" >
                            <h:link outcome="iniciosesion.xhtml" value="Inicio Sesion"></h:link>
                        </li>
                        
                       

         </ul>
    
    </div>
</nav>

          
   
   
       <div class="row">
           <div class="container">
                <c:if test="#{usuariocontrolador.estados==1}">
                     <a class="btn" onclick="Materialize.toast('Error en el mensaje! Verifique Sus Datos', 4000)">Toast!</a>
                 </c:if>
                 <c:if test="#{usuariocontrolador.estados==2}">
                     <a class="btn" onclick="Materialize.toast('Registro Ya puede Iniciar Sesion.', 4000)">Toast!</a>
                 </c:if>
                 
            #{usuariocontrolador.borraEstados()}
            <h:form class="col s12">
      <div class="row">
        
        <div class="input-field col s6">
          <i class="material-icons prefix">chat_bubble_outline</i>
          <h:inputText id="icon_chat_bubble_outline" value="#{usuariocontrolador.fcnombre}" class="validate"/>
          <label for="icon_chat_bubble_outline">Nombres</label>
        </div>
          
           <div class="input-field col s6">
          <i class="material-icons prefix">label</i>
          <h:inputText id="icon_label" value="#{usuariocontrolador.frapellido}" class="validate"/>
           <label for="icon_label">Apellido</label>
        </div>
          
      <div class="input-field col s6">
      <div class="form-group">
          <h:selectOneMenu  value="#{usuariocontrolador.frtipoDocumento}" class="form-control"  >
        <f:selectItem itemValue="Cedula" itemLabel="Cedula" />
        <f:selectItem itemValue="Tarjeta Identidad" itemLabel="Tarjeta Identidad" />
        <f:selectItem itemValue="Cedula Extranjeria" itemLabel="Cedula Extranjeria" />
        <f:selectItem itemValue="Other" itemLabel="Other" />
        </h:selectOneMenu>
       </div>
        </div>
          <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <h:inputText id="icon_prefix" value="#{usuariocontrolador.frdocumento}" class="validate"/>
          <label for="icon_prefix">Documento</label>
        </div>
          <div class="input-field col s6">
          <i class="material-icons prefix">perm_phone_msg</i>
          <h:inputText id="icon_perm_phone_msg" value="#{usuariocontrolador.fctelefono}"  p:pattern="[0-9]{8,12}" class="validate"/>
          <label for="icon_perm_phone_msg">Telefono</label>
        </div>
           <div class="input-field col s6">
           <span class="input-group-addon"><i class="fa fa-circle"></i></span>
           <h:selectOneMenu  class="form-control"  value="#{usuariocontrolador.frciudad}">
               <c:forEach  var="ciudades" items="#{ciudadesControlador.ciudadesOrdenadas()}">
           <f:selectItem itemLabel="#{ciudades.nombre}" itemValue="#{ciudades.ciudadID}"></f:selectItem>
           </c:forEach>
           </h:selectOneMenu>
           
                                            </div>
          <div class="input-field col s6">
          <i class="material-icons prefix">location_on</i>
          <h:inputText id="icon_location_on"  value="#{usuariocontrolador.frdireccion}" class="validate"/>
          <label for="icon_location_on">Direccion</label>
        </div>
          <div class="input-field col s6">
          <i class="material-icons prefix">email</i>
          <h:inputText id="icon_email" value="#{usuariocontrolador.fccorreo}" class="validate"/>
          <label for="icon_email">Correo</label>
        </div>
         
           <div class="input-field col s6">
              <span class="input-group-addon"><i class="fa fa-paper-plane-o"></i></span>
              <h:inputText class="form-control" value="#{usuariocontrolador.frfechaNacimiento}" p:type="date"/>
              </div>
          <div class="input-field col s6">
          <i class="material-icons prefix">spellcheck</i>
          <h:inputSecret id="icon_spellcheck"  value="#{usuariocontrolador.frcontraseña}" p:pattern="[0-9, a-z, A-Z]{9,12}" class="validate"/>
          <label for="icon_spellcheck">Contraseña</label>
        </div>
         <div class="modal-footer">
             <h:commandButton class="waves-effect waves-light btn-large" action="#{usuariocontrolador.registrarUsuario()}" value="Registrar"></h:commandButton> 
                                           
      <h:commandButton class="waves-effect waves-light btn-large" value="Cancelar">  </h:commandButton> 
    </div>
      </div>
    </h:form>
  </div>
       
    
         
    
         </div>

       
       
        
        
        
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="../js/materialize.js" type="text/javascript"></script>
        <script src="../js/materialize.min.js" type="text/javascript"></script>
        <script>$(document).ready(function() {
    $('select').material_select();
  });
   </script>
        <script>
             $(document).ready(function(){
    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
    $('.modal-trigger').leanModal();
  });
        </script>
       
    </h:body>
    
</html>
